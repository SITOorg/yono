<html>
	<head>
		<title>Yono - Navigator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <!--header=none-->
		 <LINK href="../css/yono.css" rel="stylesheet" type="text/css">
		 <LINK href="css/uchu.css" rel="stylesheet" type="text/css">

		<script defer src="../js/jquery-1.8.2.min.js"></script>
		<script defer src="../js/jquery.animate-colors-min.js"></script>
		<script defer src="../js/jquery.easing.1.3.js"></script>
		<script defer src="../js/jquery-ui-1.9.0.custom.min.js"></script>
		<script defer src="../js/purl.js"></script>
		<script defer src="../js/yono.js"></script>
		<script defer src="../js/yono.data.js"></script>
		<script defer src="uchuDataJsonAs.js"></script> <!-- for local testing,load JSON object in JS -->
		<script defer src="js/init_navigator.js"></script>
	</head>

	<body>
		<h1>Yono Navigator</h1>
		<div id="pieceinfo">Center by
			<span class="pi_artist_name_link"></span>
			on <span class="pi_datetime"></span>
			[<span class="pi_image_link"></span>]
			[<span class="pi_viewer_link"></span>]
		</div>
		
		<div id="yonograph">
			<div id="grid"></div>
		</div>
		<div id="viewcontrols">
			<div class="buttongroup sizes">
				<button id="toggleSize1" class="nav_ui toggle_size" data-pxsize="32" title="Toggle 1x pixel size"><span>1x</span></button><button id="toggleSize2" class="nav_ui toggle_size" data-pxsize="64" title="Toggle 2x pixel size"><span>2x</span></button><button id="toggleSize4" class="nav_ui toggle_size" data-pxsize="128" title="Toggle 4x pixel size"><span>4x</span></button>
			</div>
			<button id="toggleGrid" class="nav_ui" title="Toggle grid overlay"><span>Grid</span></button>
			<button id="toggleAni" class="nav_ui" title="Toggle expanding/collapsing animation"><span>Animate</span></button>
			<button id="toggleCrawl" class="nav_ui" title="Toggle automatic crawl"><span>Crawl</span></button>
		</div>
		<div id="instructions">
			How to use this navigator:
			<ul>
			<li><b>Click the edges of the center piece</b> to <i>expand</i> it, this will reveal the image inside.</li>
			<li><b>Click on any smaller peripheral squares or rectangles</b> to <i>collapse</i> the structure.</li>
			</ul>
		</div>
		<div id="crawlInfo"></div>
	</body>

</html>
