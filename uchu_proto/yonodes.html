<html>
<head>
<title>Yono - Yonodes</title>
<LINK href="../css/yono.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.8.2.min.js"></script>
<script src="../js/yono.js"></script>

<script src="../js/yono.page.articipants.js"></script>
<script src="uchuDataJsonAs.js"></script> <!-- for local testing,load JSON object in JS -->

<script language="JavaScript">
	yono.data.jsonDataLoadComplete = function() {
		yono.page.articipants.showUchuReport('#uchuReport');
		yono.page.articipants.showAllYonodes('#allYonodes');
	}
	$(function(){
		yono.page.articipants.initPage({"navUrl":"index.html"} );
		var navUrlBase = "./index.html";
		yono.data.init({"jsonData":uchuDataJson}); // for local environment
		//yono.data.init({"jsonPath":"uchuData.json"}); // for server environment
	});
</script>
<style type="text/css">
	div.recentYonode {
		padding:2px;
		background:#000000;
		margin:2px;
		display:inline-block;
		border:2px solid rgba(0,0,0,0);
	}
	div.recentYonode:hover {
		border:2px solid blue;
	}
	span.yonodeData {
		background:white;
		padding:5px;
		opacity:0.75;
	}
	span.yonodeDataLabel {
		font-weight:bold;

		background:grey;
		padding:5px;
		color:#ffffff;
		display:inline-block;
		opacity:0.75;
		text-align:right;
	}
</style>
</head>
<body>
<h2>All of the Yonodes<br/><span style="font-size:12px;">Sorted from newest to oldest</span></h2>
